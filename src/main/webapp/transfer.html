<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Funds - MyBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003366;
      color: white;
      width: 100%;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 28px;
    }

    .container {
      flex: 1;
      margin-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0053a0;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ’³ Fund Transfer - MyBank</h1>
  </header>

  <div class="container">
    <div class="form-box">
      <h2>Transfer Money</h2>
      <form action="transferServlet" method="post">
        <label for="fromAcc">From Account No</label>
        <input type="number" id="fromAcc" name="fromAcc" required>

        <label for="toAcc">To Account No</label>
        <input type="number" id="toAcc" name="toAcc" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit">Transfer</button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2025 MyBank Inc. â€” All rights reserved.
  </footer>

</body>
</html>
