<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit Money - MyBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 28px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #003366;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ’° Deposit Funds</h1>
  </header>

  <main>
    <div class="form-box">
      <h2>Enter Deposit Details</h2>
      <form action="depositServlet" method="post">
        <label for="accno">Account Number</label>
        <input type="text" id="accno" name="accno" required>

        <label for="amount">Deposit Amount</label>
        <input type="number" id="amount" name="amount" min="1" required>

        <button type="submit">Deposit</button>
      </form>
    </div>
  </main>

  <footer>

  </footer>

</body>
</html>
