<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw - MyBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      left: 0;
      z-index: 999;
    }

    header {
      top: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    footer {
      bottom: 0;
      font-size: 14px;
    }

    main {
      flex: 1;
      padding: 120px 20px 80px; /* space for fixed header & footer */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: #ffffff;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      color: #003366;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h1>üè¶ MyBank - Withdraw</h1>
  </header>

  <main>
    <div class="form-box">
      <h2>Withdraw Funds</h2>
      <form action="withdrawServlet" method="post">
        <label for="accno">Account Number</label>
        <input type="number" id="accno" name="accno" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit">Withdraw</button>
      </form>
    </div>
  </main>

  <footer>
    ¬© 2025 MyBank Inc. ‚Äî All rights reserved.
  </footer>

</body>
</html>
