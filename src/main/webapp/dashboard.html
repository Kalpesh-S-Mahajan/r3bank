<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyBank Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
	box-sizing: border-box;
	padding: 0;
	margin: 0;
}

html, body {
	height: 100%;
}

body {
	font-family: 'Segoe UI', sans-serif;
	background-color: #f0f2f5;
	color: #333;
	display: flex;
	flex-direction: column;
}

header {
	background-color: #003366;
	color: white;
	padding: 30px 0;
	text-align: center;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

h1 {
	font-size: 36px;
	margin-bottom: 10px;
}

.subtitle {
	font-size: 18px;
	opacity: 0.9;
}

.container {
	max-width: 1400px;
	margin: 40px auto;
	padding: 30px;
	flex: 1;
}

.grid {
	display: grid;
	grid-template-columns: repeat(3, 1fr); /* 3 columns always */
	gap: 40px;
}

.card {
	background-color: white;
	padding: 70px 40px;
	text-align: center;
	border-radius: 20px;
	text-decoration: none;
	font-size: 26px;
	color: #333;
	font-weight: 600;
	box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
	transition: transform 0.25s ease, box-shadow 0.25s ease;
	border-left: 10px solid #ccc;
}

.card:hover {
	transform: translateY(-10px);
	box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
	background-color: #f8faff;
}

.create {
	border-left-color: #6c63ff;
}

.deposit {
	border-left-color: #28a745;
}

.withdraw {
	border-left-color: #dc3545;
}

.transfer {
	border-left-color: #17a2b8;
}

.view {
	border-left-color: #6610f2;
}

.view-all {
	border-left-color: #fd7e14;
}

.logout {
	border-left-color: #6c757d;
}

footer {
	text-align: center;
	padding: 20px;
	background-color: #003366;
	color: white;
	font-size: 15px;
	margin-top: auto;
}

@media ( max-width : 992px) {
	.grid {
		grid-template-columns: 1fr 1fr;
	}
}

@media ( max-width : 600px) {
	.grid {
		grid-template-columns: 1fr;
	}
}
</style>
</head>
<body>

	<header>
		<h1>🏦 MyBank Dashboard</h1>
		<p class="subtitle">Simple. Smart. Secure Banking</p>
	</header>

	<div class="container">
		<div class="grid">
			<a href="adduser.html" class="card create">➕ Create Account</a> <a
				href="deposit.html" class="card deposit">💰 Deposit</a> <a
				href="withdraw.html" class="card withdraw">💸 Withdraw</a> <a
				href="transfer.html" class="card transfer">💳 Transfer</a> <a
				href="viewAllUser1.jsp" class="card view-all">📋 View All Users</a>
			<a href="index.html" class="card logout">🚪 Logout</a>
		</div>
	</div>

	<footer> © 2025 MyBank Inc. — All rights reserved. </footer>

</body>
</html>
